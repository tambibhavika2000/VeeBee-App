    <div id="id02" class="modal">
        <form class="modal-content animate" action="/add_user" method="post">
            <h2>Register</h2>
        <div class="container">
            <input type="text" placeholder="Name" name="uname" required>
            <input type="email" placeholder="Enter Email ID" name="ename" required>
          <input type="password" placeholder="Enter Password" name="upsw" required>
          <input type="password" placeholder="Confirm Password" name="cpsw" required>
          <button type="submit">Sign-Up</button>
        </div>
         <div class="container" style="background-color:#f1f1f1">
            <div class="text-center">Already have an account? <a href='/index' target="_self">Log-in</a></div>
        </div>
      </form>
    </div>
