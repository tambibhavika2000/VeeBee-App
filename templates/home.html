<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/stylehome.css">
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-xlarge"
  onclick="w3_close()">&times;</button>
  <a href="#" class="w3-bar-item w3-button active"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
  <a href="/profile" class="w3-bar-item w3-button"><i class="fa fa-user" aria-hidden="true"></i>Profile</a>
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog" aria-hidden="true"></i>Settings</a>
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-phone" aria-hidden="true"></i>Contact</a>
  <a href='/logout' target="_self" class="w3-bar-item w3-button"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
</div>

<div id="main">
<div class="w3-teal" style="display:flex;">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <h1 style="padding-left: 10px; font-size: 18px;">VEEBEE</h1>
</div>
<div id="id03" class="modal-option">
    <div class="container">
        <div class="option">
            <i class="fa fa-file-text" aria-hidden="true"></i>
            <button class="option-button">Make Test</button>
        </div>
        <div  class="option">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <button class="option-button">Edit Test</button>
        </div>
        <div  class="option">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <button class="option-button">Take Test</button>
        </div>
    </div>
</div>

</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "37%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
